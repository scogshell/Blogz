{% extends "base.html" %}

{% block content %}

    <h1>Add a Blog Entry</h1>

    {% if blogs|length == 0 %}
    <p>Nothing yet</p>
    {% else %}

        <div class="newblog">
            {% for blog in blogs %}
            <h2><a href="./blog?id={{blog.id}}">{{blog.title}}<a></h2>
            <p>{{blog.body}}</p>
            {% endfor %}
        </div>
    {%endif%}
{% endblock %}
