{% extends "base.html" %}

{% block content %}

    <h1>Users and their Blogz</h1>

    {% if blogs|length == 0 %}
    <p>Nothing yet</p>
    {% else %}

        <div class="newblog">
            {% for blog in blogs %}
            <h2><a href="./blog?id={{blog.id}}">{{blog.title}}<a></h2>
            <p>{{blog.body}} </p>
            <h4>Written by: <a href="./blog?user={{blog.owner.username}}">{{blog.owner.username}}<a></h4>
            {% endfor %}
        </div>
    {%endif%}
{% endblock %}
